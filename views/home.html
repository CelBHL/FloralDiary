<style>
    body {
        background-image: url("http://www.thirumuraifestivallondon2014.com/wp-content/uploads/2014/06/flower-background-designs-free-download.jpg");
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    
    #container {
    margin: auto;
    text-align: center;        
    }    
</style>


<div id="container">
    
<h1>Floral Diary</h1>
<div ng-controller="userCtrl" ng-init="userInit()">
    <div ng-show="status == 'notLogin'">
    
        Username: <input ng-model="su"/> <br/>
        Password: <input ng-model="sp" type="password"/> <br/>
        <button ng-click="login(su,sp);">Login</button><br/> <br/>
        <button ng-click="goSignUp()">New? Sign Up Here!</button>
    </div>
    <div ng-show="status == 'login'">
        Hello, {{username}}!<br/>
        
        <h1>Sell something!</h1>
        Title <br/> <input id="imgTitle" placeholder="Write title here..."/><br/><br/>
        Description <br/> <textarea style="resize: none" id="imgDes" placeholder="Write description here..."></textarea><br/><br/>
        Image <br/> <input type="file" id="imgFile"/><br/><br/>
        <button id="upload">Post</button> <br/><br/>
        
        <a href="#/userP"><button>User Data</button></a>
        <button ng-click="logout()">Log Out</button>
        
        <div ng-controller="imgCtrl" ng-init="getAll()">
            <div style="margin: auto; margin-top: 3%; width: 80%; background-color: rgba(255,255,255,0.8)" ng-repeat="image in images">
                <h3>{{image.title}}</h3>
                <img width="50%" ng-src="{{image.path}}" />
                <p>Posted by {{image.username}}</p>
                <p><a href="#/detail/{{image.id}}">See More</a></p>
            </div>
        </div>
        
    </div>
</div>


</div>

<script>
$("document").ready(function(){
    $("#upload").click(
        function(){
            var img = document.getElementById("imgFile").files[0];
            console.log(img);
            var formData = new FormData();
            formData.append("file",img, img.name);
            formData.append("username",JSON.parse(localStorage.getItem("userInfo")).username);
            var xhr = new XMLHttpRequest();
            xhr.open("POST","model/imgUpload.php",true);
            xhr.onload = function(){
                if(xhr.status == 200){
                    path = JSON.parse(xhr.responseText).path;
                    console.log(path);
                    $.ajax({
                        url: "controller/image.php",
                        type: "POST",
                        dataType: "json",
                        data: {
                            method: "insert",
                            title: $("#imgTitle").val(),
                            description: $("#imgDes").val(),
                            uploader: JSON.parse(localStorage.getItem("userInfo")).username,
                            path: path
                        },
                        success: function(res){
                            console.log(res);
                            if(res==1){
                                location.reload();
                            }
                        }
                    })
                }
            }
            xhr.send(formData);
        }
    )
});
</script>
